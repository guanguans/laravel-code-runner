<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>guanguans/package-skeleton</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="一个PHP软件包模板存储库。"/>
    <meta name="keywords" content="package,PHP,php,template,skeleton"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"/>
    <style>
        .app-name-link img {
            width: 38%;
        }
    </style>
</head>

<body>
<div id="app"></div>
<div id="google_translate_element" style="position: absolute;top: 26px;right: 80px;z-index: 9999;opacity: 1;"></div>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
<script>
  window.$docsify = {
    name: 'package-skeleton',
    repo: 'guanguans/package-skeleton',
    homepage: 'README.md',
    loadSidebar: 'summary.md',
    loadNavbar: true,
    coverpage: true,
    mergeNavbar: true,
    // themeColor: '#4948cc',
    // logo: './static/logo.png',
    auto2top: true,
    subMaxLevel: 4,
    topMargin: 20,
    search: {
      depth: 6,
      noData: {
        '/': '没有找到结果!'
      },
      paths: 'auto',
      placeholder: {
        '/': '输入关键词搜索'
      },
    },
    plugins: [
      EditOnGithubPlugin.create('https://github.com/guanguans/package-skeleton/blob/main/docs/')
    ],
    pagination: {
      previousText: '上一篇',
      nextText: '下一篇',
      crossChapter: true,
      crossChapterText: false,
    }
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script id="translate_google_js" src="https://translate.google.cn/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
  // 谷歌翻译
  function googleTranslateElementInit() {
    var google_translate_element = document.getElementById('google_translate_element');
    var timer = setInterval(function () {
      google_translate_element = document.getElementById('google_translate_element');
      if (google_translate_element) {
        clearInterval(timer);
        var langName = navigator.language ? navigator.language.split('-')[0].toLowerCase() : 'en';
        new google.translate.TranslateElement({
              pageLanguage: langName,
              //0，原生select，并且谷歌logo显示在按钮下方。1，原生select，并且谷歌logo显示在右侧。2，完全展开语言列表，适合pc，
              layout: /mobile/i.test(navigator.userAgent) ? 0 : 0,
            },
            'google_translate_element'
        );
      }
    }, 100);
  }
</script>
</body>

</html>
